name: Tests

on: [pull_request]

jobs:
  build:
    name: "ğŸ§ª Test | ğŸ–¥ï¸ ${{ matrix.os }} | ğŸ Python ${{ matrix.python-version }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup python
        uses: actions/setup-python@v6
        with:
          python-version: "${{ matrix.python-version }}"
          architecture: x64
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-in-project: true
          virtualenvs-create: true
      - name: Install Dependencies
        run: |
          ./scripts/install
      - name: Test and Lint
        run: |
          ./scripts/lint
          ./scripts/test
